<div class="find-out-the-price-modal-fade modal-fade">
	<div class="find-out-the-price-modal modal">
		<a class="modal-close" href="#"><img src="/img/icon/modal_close.png" alt=""></a>
		<div class="find-out-the-price__body modal__body">
			<div class="find-out-the-price__title modal__title">
				Заполните поля ниже и мы <span>перезвоним вам</span> для уточнения цены
			</div>
			<form action="#" method="POST" class="find-out-the-price__form modal__form">
				<div class="find-out-the-price__input modal__input">
					<input name="name" autocomplete="on" type="text" placeholder="Как вас зовут?" class="input" required>
				</div>
				<div class="find-out-the-price__input modal__input">
					<input name="phone" autocomplete="on" type="tel" placeholder="Телефон для связи" class="input input-phone" required>
				</div>
				<button type="submit" class="find-out-the-price__button modal__button button button--color_green button--text-color_white">Перезвоните мне</button>
				<div class="find-out-the-price__checkbox modal__checkbox checkbox">
					<input type="checkbox" id="find-out-the-price-modal-data-confirmation" name="data-confirmation" value="confirmed" required>
					<label for="find-out-the-price-modal-data-confirmation">Ваши данные в безопасности</label>
				</div>
			</form>
		</div>
	</div>
</div>
