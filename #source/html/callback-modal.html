<div class="callback-modal-fade modal-fade">
	<div class="callback-modal modal">
		<a class="modal-close" href="#"><img src="img/icon/modal_close.png" alt=""></a>
		<div class="callback-modal__body modal__body">
			<div class="callback-modal__title modal__title">
				Заполните поля ниже и мы <span>перезвоним вам</span>, чтобы ответить на все вопросы
			</div>
			<form action="#" method="POST" class="callback-modal__form modal__form">
				<div class="callback-modal__input modal__input">
					<input name="name" autocomplete="on" type="text" placeholder="Как вас зовут?" class="input" required>
				</div>
				<div class="callback-modal__input modal__input">
					<input name="phone" autocomplete="on" type="tel" placeholder="Телефон для связи" class="input input-phone" required>
				</div>
				<button type="submit" class="callback-modal__button modal__button button button--color_green button--text-color_white">Заказать  звонок</button>
				<div class="callback-modal__checkbox modal__checkbox checkbox">
					<input type="checkbox" id="callback-modal-data-confirmation" name="data-confirmation" value="confirmed" required>
					<label for="callback-modal-data-confirmation">Ваши данные в безопасности</label>
				</div>
			</form>
		</div>
	</div>
</div>
