<section class="gift">
	<div class="content">
		<div class="gift__title block-title">
			<span>Дарим подарок на выбор,</span> при заключении договора на комплексную уборку
		</div>
		<div class="gift__selection selection-gift">
			<div class="selection-gift__element selection-gift__element--first">
				<div class="selection-gift__image">
					<img src="/img/content/cE85aKwXrCNQ.png" alt="">
				</div>
				<div class="selection-gift__text">Весенняя мойка окон</div>
				<div class="selection-gift__radio-button button button--color_green button--text-color_white">
					<input id="radio-1" type="radio" name="radio" value="1">
					<label for="radio-1">Выбрать подарок</label>
				</div>
			</div>
			<div class="selection-gift__element selection-gift__element--second">
				<div class="selection-gift__image">
					<img src="/img/content/u.png" alt="">
				</div>
				<div class="selection-gift__text">Генеральная уборка при заходе на объект</div>
				<div class="selection-gift__radio-button button button--color_green button--text-color_white">
					<input id="radio-2" type="radio" name="radio" value="2">
					<label for="radio-2">Выбрать подарок</label>
				</div>
			</div>
			<div class="selection-gift__element selection-gift__element--third">
				<div class="selection-gift__image">
					<img src="/img/content/green-home-cleaning-tips-1.png" alt="">
				</div>
				<div class="selection-gift__text">Химчистка мягкой мебели</div>
				<div class="selection-gift__radio-button button button--color_green button--text-color_white">
					<input id="radio-3" type="radio" name="radio" value="3">
					<label for="radio-3">Выбрать подарок</label>
				</div>
			</div>
		</div>
	</div>
	<div class="gift__callback callback-gift callback">
		<div class="callback-gift__image callback__image">
			<img src="/img/content/gift_PNG5946.png" alt="">
		</div>
		<div class="callback__title">
			Вы выбрали<span>&nbsp"Химчистку мягкой мебели" в подарок</span>
		</div>
		<form action="#" method="POST" class="callback__form">
			<div class="callback__input">
				<input name="name" autocomplete="on" type="text" placeholder="Как вас зовут?" class="input" required>
			</div>
			<div class="callback__input">
				<input name="phone" autocomplete="on" type="tel" placeholder="Телефон для связи" class="input input-phone" required>
			</div>
			<button type="submit" class="callback__button button button--color_green button--text-color_white">Заказать  звонок</button>
			<div class="callback__description">
				Подробности акции уточняйте у сотрудника компании
			</div>
			<div class="callback__checkbox checkbox">
				<input type="checkbox" id="callback-gift-data-confirmation" name="data-confirmation" value="confirmed" required>
				<label for="callback-gift-data-confirmation">Ваши данные в безопасности</label>
			</div>
		</form>
	</div>
</section>
